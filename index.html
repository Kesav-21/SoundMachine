<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMachine</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body onkeyup="keyPlay(event)">
    <div class="container-fluid">
        <h2 class="text-center">SoundMachine</h2>
    </div>
    <div class="container card mt-4 bg-success" id="drum-machine">
        <div class="row p-5 mt-auto mb-auto">
            <div class="col-sm-1"></div>
            <div class="col-sm-2 col-12 text-center">
                <div class="d-grid">
                <button class="btn btn-outline-danger btn-lg btn-block drum-pad" id="d-1" onclick="playAudio('Q')">Q
                    <audio src="assets/clips/Chirp.mp3" class="clip" id="Q"></audio>
                </button>
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-2" onclick="playAudio('W')">W
                    <audio src="assets/clips/Clank.mp3" class="clip" id="W"></audio>
                </button>
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-3" onclick="playAudio('E')">E
                    <audio src="assets/clips/Crystal.mp3" class="clip" id="E"></audio>
                </button>
            </div>
            </div>
            <div class="col-sm-2 col-12 text-center">
            <div class="d-grid">
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-4" onclick="playAudio('A')">A
                    <audio src="assets/clips/FadeOut.mp3" class="clip" id="A"></audio>
                </button>
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-5" onclick="playAudio('S')">S
                    <audio src="assets/clips/Flute.mp3" class="clip" id="S"></audio>
                </button>
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-6" onclick="playAudio('D')">D
                    <audio src="assets/clips/Guitar.mp3" class="clip" id="D"></audio>
                </button>
            </div>
            </div>
            <div class="col-12 col-sm-2 text-center">
            <div class="d-grid">
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-7" onclick="playAudio('Z')">Z
                    <audio src="assets/clips/Harp.mp3" class="clip" id="Z"></audio>
                </button>
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-8" onclick="playAudio('X')">X
                    <audio src="assets/clips/NotificationXylophone.mp3" class="clip" id="X"></audio>
                </button>
                <button class="btn btn-outline-danger btn-lg drum-pad" id="d-9" onclick="playAudio('C')">C
                    <audio src="assets/clips/WindChime.mp3" class="clip" id="C"></audio>
                </button>
                </div>
        </div> 
        <div class="col-sm-4 col-12 text-center p-3" id="display">
            <span class="text-white fs-3">Now Playing</span>
            <h4 id="clip" class="text-primary">This shows the clip name</h4>
        </div>
    </div>
</div>
<footer class="text-center text-danger">Made with ðŸ’™ by Kesav</footer>
</body>
</html>
